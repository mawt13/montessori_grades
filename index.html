<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			font-size: 24pt;
			background-color: white;
			margin: 2em 2em;
		}
		svg {
			display:block;
			width: 3rem;
			height:3rem;
			border:1px solid gainsboro;
		}
	</style>
</head>
<body>


	<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1.5 -2 10 10">
		<path d="
		m 4 0 
		l -4 6 
		z" stroke="black" />
	</svg>

	<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1.5 -2 10 10">
		<path d="
		m 4 0 
		l -4 6 
		l 7 0 
		" stroke="black" fill="transparent"/>
	</svg>

	<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1.5 -2 10 10">
		<path d="
		m 4 0 
		l -4 6 
		l 7 0 
		l -3 -6 z" stroke="black" fill="transparent" />
	</svg>

	<!-- full triangle -->
	<svg  xmlns="http://www.w3.org/2000/svg" viewBox="-1.5 -2 10 10">
	<path d="
	m 4 0 
	l -4 6 
	l 7 0 
	l -3 -6 z" stroke="black" fill="red" />
</svg>

</body>
</html>
